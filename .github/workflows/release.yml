name: Build and Release

on:
  push:
    branches:
      - '**'      # Run on all branches
    tags:
      - 'v*'      # Also run on tag pushes

jobs:
  build:
    name: Build on multiple OSes
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build with Maven
        run: mvn clean package

      - name: Get version from tag
        id: get_version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=SNAPSHOT" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release folder
        run: |
          mkdir -p release
          cp target/dbeaver-agent-*-jar-with-dependencies.jar release/dbeaver-agent-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os }}.jar

      - name: Upload artifact for release
        uses: actions/upload-artifact@v4
        with:
          name: dbeaver-agent-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os }}
          path: release/dbeaver-agent-${{ steps.get_version.outputs.VERSION }}-${{ matrix.os }}.jar

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: DBeaver Agent ${{ github.ref_name }}
          body: |
            ## Supported DBeaver Versions
            - 25.0
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
